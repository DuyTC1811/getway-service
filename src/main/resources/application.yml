eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true         # truy cập thông qua bằng tên service lower-case

      routes:
        - id: user-info
          uri: lb://userinfo
          predicates:
            - Path=/api/**
          filters:
            - AuthenticationFilter

        - id: security
          uri: lb://security
          predicates:
            - Path=/api/**
          filters:
            - AuthenticationFilter

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
